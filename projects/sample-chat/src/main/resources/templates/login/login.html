<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" href="../../css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}" href="../../css/bootstrap-theme.css" />
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css" />
</head>
<body>

<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h3 class="muted form-signin-heading">Please sign in</h3>
        <input type="text" class="input-block-level" placeholder="User name" name="username"/>
        <input type="password" class="input-block-level" placeholder="Password" name="password"/>
        <button class="btn btn-primary" type="submit">Sign in</button>
        <hr/>
    </form>
</div>

</body>
</html>
