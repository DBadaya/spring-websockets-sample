<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello world</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}" href="../../css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.css}" href="../../css/bootstrap-theme.css" />
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css" />
    <script th:src="@{/webjars/angularjs/1.3.0-beta.11/angular.min.js}" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" > </script>
    <script th:src="@{/js/sockjs-0.3.4.js}" src="../../static/js/sockjs-0.3.4.js"> </script>
    <script th:src="@{/js/stomp.js}" src="../../static/js/stomp.js"> </script>
    <script  th:src="@{/js/helloworldapp.js}" src="../../static/js/helloworldapp.js" > </script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Hello World</a>
			</div>
			<div class="navbar-collapse collapse">
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div>
			<div ng-app="helloWorldApp" ng-controller="HelloWorldCtrl">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="row" ng-if="statusmessage != ''">
                                    <div class="col-xs-12">
                                        <p class="bg-success text-center">
                                            <span ng-bind="statusmessage"></span>
                                        </p>
                                    </div>
                                </div>
                                <div class="row" ng-if="errormessage != ''">
                                    <div class="col-xs-12">
                                        <p class="bg-danger text-center">
                                            <span ng-bind="errormessage"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <form role="form" ng-submit="submitGreeting()">
                                    <div class="form-group">
                                        <label for="greeting">Greeting</label>
                                        <input type="text" class="form-control" id="greeting" placeholder="Enter Greeting" ng-model="greeting"/>
                                    </div>
                                    <input type="submit" class="btn btn-default" value="Submit"/>
                                </form>
                            </div>
                            <div class="col-xs-8">
                                <textarea class="form-control" rows="10">{{buffer.newlineStr()}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
